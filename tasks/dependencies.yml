---
- name: Add apt repositories
  apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: no
  loop:
    - "ppa:costamagnagianfranco/borgbackup"
    - "ppa:wireguard/wireguard"
- name: Upgrade all packages to the latest version
  apt:
    update_cache: yes
    upgrade: dist
- name: Install kernel and headers
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - "linux-image-{{ kernel_kind }}"
    - "linux-headers-{{ kernel_kind }}"
  when: handle_kernel_install
- name: Install packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - git
    - tmux
    - mc
    - pwgen
    - borgbackup
    - wireguard
    - ufw
    - dropbear-initramfs
    - vnstat
    - etckeeper
- name: Remove obsolete packages
  apt:
    autoclean: yes
    autoremove: yes
- name: create rclone directory
  file:
    name: /opt/rclone
    state: directory
    owner: root
    group: root
- name: install rclone
  unarchive:
    dest: /opt/rclone
    remote_src: yes
    src: "{{ url_rclone }}"
    extra_opts: ["-j"]
- name: set rclone permissions
  file:
    path: /opt/rclone/rclone
    owner: root
    group: root
    mode: 0755
- name: create rclone symlink
  file:
    src: /opt/rclone/rclone
    dest: /usr/local/bin/rclone
    state: link
    owner: root
    group: root
    mode: 0755

